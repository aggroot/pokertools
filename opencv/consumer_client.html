<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>WebSocket Frame Viewer</title>
    <style>
      body {
        background: #111;
        color: #eee;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      video,
      img {
        max-width: 90vw;
        border: 2px solid #444;
        border-radius: 8px;
      }
      #status {
        margin-top: 1rem;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <h1>Live Stream</h1>
    <img id="frame" alt="Latest frame" />
    <div id="status">Connectingâ€¦</div>
    <script>
      const producerId = new URLSearchParams(window.location.search).get("id") || "cam1";
      const wsUrl = "ws://127.0.0.1:9000/ws/consumer?id=" + encodeURIComponent(producerId);
      const img = document.getElementById("frame");
      const status = document.getElementById("status");

      const ws = new WebSocket(wsUrl);
      ws.binaryType = "arraybuffer";

      ws.onopen = () => {
        status.textContent = "Connected to " + producerId;
      };

      ws.onmessage = (event) => {
        if (event.data instanceof ArrayBuffer) {
          const blob = new Blob([event.data], { type: "image/jpeg" });
          img.src = URL.createObjectURL(blob);
        }
      };

      ws.onclose = () => {
        status.textContent = "Disconnected";
      };

      ws.onerror = (err) => {
        status.textContent = "Error: " + err.message;
      };
    </script>
  </body>
</html>
