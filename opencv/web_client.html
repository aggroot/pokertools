<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Go Hub Stream</title>
    <style>
      body {
        background: #111;
        color: #eee;
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
      }
      img {
        max-width: 90vw;
        border: 2px solid #333;
        border-radius: 8px;
      }
      #status {
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>Go Hub Stream</h1>
    <img id="frame" alt="Latest frame" />
    <div id="status">Connectingâ€¦</div>
    <script>
      const producerId = new URLSearchParams(window.location.search).get("id") || "cam1";
      const statusEl = document.getElementById("status");
      const frameEl = document.getElementById("frame");
      const wsUrl = "ws://localhost:9000/ws/consumer?id=" + encodeURIComponent(producerId);
      const ws = new WebSocket(wsUrl);
      ws.binaryType = "arraybuffer";
      ws.onopen = () => {
        statusEl.textContent = "Connected to " + producerId;
      };
      ws.onmessage = (event) => {
        if (event.data instanceof ArrayBuffer) {
          const blob = new Blob([event.data], { type: "image/jpeg" });
          frameEl.src = URL.createObjectURL(blob);
        }
      };
      ws.onclose = () => {
        statusEl.textContent = "Disconnected";
      };
      ws.onerror = (err) => {
        statusEl.textContent = "Error: " + err.message;
      };
    </script>
  </body>
</html>
